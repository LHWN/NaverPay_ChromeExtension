<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Pop up!</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/body.css" rel="stylesheet">
    <style>
    
    </style>

    <script src="./lib/jquery-3.6.1.min.js"></script>  
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
    <script src="asyncSearchHostings.js"></script>
</head>
<body>
  <div class="rootComponent">
  <div class="headComponent">
    <span id="hostings" class="hostings" style="color:rgb(242, 242, 242); font-size: 14px;">Searching...</span>
  </div>

  <div class="bodyComponent">
    <div class="sectionTitle">
      <span id="wcs">네이버공통유입스크립트</span>
    </div>  

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" id="searchButtonScript" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-dot" viewBox="0 0 50 16">
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            </svg>
            Search Button Script
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body" id="buttonScriptComponent"><ul id="buttonScript"></ul></div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" id="searchWcsScript" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Search Wcs Script
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body" id="wcsScriptComponent"><ul id="wcsScript"></ul></div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" id="searchSubdomain" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Search Subdomains
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body" id="subdomainComponent"><ul id="subdomain"></ul></div>
        </div>
      </div>
      
    </div>

      
    </div>
  </div>
  <script src="searchButtonScript.js"></script>
  <script src="searchWcsScript.js"></script>
  <script src="searchSubdomain.js"></script>
</body>
</html>
